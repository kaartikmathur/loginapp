<ion-header>
  <ion-navbar>
    <ion-title>
      Test Login App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<p>Log in using your Facebook account here</p>

<button ion-button full (click)="loginFb()">Log In </button>

<ion-card *ngIf ="userData">
  <ion-card-header> {{ userData.username  }} </ion-card-header>
  <img [src]="userData.picture">
  <ion-card-content>
      <p>Email: {{ userData.email }}</p>
      <p>First Name: {{ userData.first_name }}</p>
    </ion-card-content>
</ion-card>

</ion-content>
